contextPath: /

decorator:
  footerType: WITH_ALPHABET

auth:
  enforce: true
  loginUrl: {{ LOGINSERVICE_URL }}

proxy:
  - contextPath: /mininnboks-api
    baseUrl: http://mininnboks-api.{{ NAIS_NAMESPACE }}.svc.nais.local
    requestRewrite: REMOVE_CONTEXT_PATH
    pingRequestPath: /internal/isAlive

  - contextPath: /mininnboks/tjenester
    baseUrl: http://mininnboks-api.{{ NAIS_NAMESPACE }}.svc.nais.local
    requestRewrite: REMOVE_CONTEXT_PATH
    pingRequestPath: /internal/isAlive
    # m√• kunne kalle apiet med kun openAM-sesjon
    validateOidcToken: false

  - contextPath: /saksoversikt-api
    baseUrl: http://saksoversikt-api.{{ NAIS_NAMESPACE }}.svc.nais.local
    pingRequestPath: /saksoversikt-api/internal/isAlive

  - contextPath: /rate-limiter
    baseUrl: http://rate-limiter.{{ NAIS_NAMESPACE }}.svc.nais.local
    requestRewrite: INCLUDE_CONTEXT_PATH
    pingRequestPath: /internal/isAlive

redirect:
  - from: /mininnboks
    to: {{ MININNBOKS_URL }}
  - from: /saksoversikt
    to: {{ SAKSOVERSIKT_LINK_URL }}
