#Innhold er oppdatert med modig-content-sync
#Wed Apr 17 14:18:52 CEST 2013
slutt.tekst=<p>Du kan ettersende dokumenter ved \u00E5 g\u00E5 p\u00E5 <a href\='nav.no'>nav.no/skjema</a>. Dersom noe skal sendes til NAV av andre enn deg (lege, arbeidsgiver), trenger du ikke \u00E5 foreta deg noe. Dersom du mener at dokumentet ikke er relevant for din s\u00F8knand, kan du velge \u00E5 ikke sende det. NAV vil gj\u00F8re en vurdering av dokumentasjonen som foreligger om 14 dager og dersom n\u00F8dvendige dokumenter mangler, kan s\u00F8knaden bli behandlet som mangelfull.</p>
topp.tekst=<p>S\u00F8knaden journalf\u00F8res innen 3 dager, og du vil da motta et svar med opplysninger om behandlingstid, og om NAV trenger mer dokumentasjon utover det du har oppgitt.</p>
