send-sporsmal.still-sporsmal.betingelser.tekst=<p><strong>Henvendelsen gjelder deg</strong> Denne tjenesten gjelder deg som privatperson. Du kan ikke bruke den på vegne av andre. Det du informerer om deg selv vil kunne få betydning for rettighetene dine hos NAV. Eksempler på hva du kan skrive om:</p><ul> <li>Stille spørsmål om hvordan du går frem for å søke om ytelser og hvilke rettigheter du har</li> <li>Stille spørsmål om saken din og saksgangen</li> <li>Stille spørsmål om informasjon du har mottatt fra NAV</li> <li>Opplyse om endringer som kan ha betydning for saken din</li></ul><p>Skal du sende inn en søknad , dokumenter eller klage på vedtak, må du bruke <a class="lopendetekst" href="https://www-q4.nav.no/no/skjema/skjemaer">skjemaveilederen</a>. <strong>Opplysningene blir holdt konfidensielt</strong> Opplysningene vil bli behandlet på en sikker måte. De er bare tilgjengelige for ansatte i NAV som skal svare på henvendelsen din, og som skal hjelpe deg hvis du kontakter oss en annen gang.</p>
