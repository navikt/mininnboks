send-sporsmal.still-sporsmal.betingelser.tekst=<p> <strong>Henvendelsen gjelder deg</strong> </p>\n<p>Denne tjenesten gjelder deg som privatperson. Du kan ikke bruke den på vegne av andre. Det du informerer om deg selv vil kunne få betydning for rettighetene dine hos NAV.</p>\n<p>Eksempler på hva du kan skrive om\:</p>\n<ul> \n <li>Stille spørsmål om hvordan du går frem for å søke om ytelser og hvilke rettigheter du har</li> \n <li>Stille spørsmål om saken din og saksgangen</li> \n <li>Stille spørsmål om informasjon du har mottatt fra NAV</li> \n <li>Opplyse om endringer som kan ha betydning for saken din</li> \n</ul>\n<p>Skal du sende en søknad eller dokumenter til NAV, må du bruke <a class="lopendetekst" href\="https\://www-q4.nav.no/no/skjema/skjemaer">skjemaveilederen</a>.</p>\n<p> <strong>Opplysningene blir holdt konfidensielt</strong> </p>\n<p>Opplysningene vil bli behandlet på en sikker måte. De er bare tilgjengelige for ansatte i NAV som skal svare på henvendelsen din, og som skal hjelpe deg hvis du kontakter oss en annen gang.</p>
