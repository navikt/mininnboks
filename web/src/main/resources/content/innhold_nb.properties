sendsporsmal.samtykke.overskrift=<p>Samtykke til elektronisk kommunikasjon med NAV</p>
sendte-du=<p>sendte du</p>
sendsporsmal.samtykke.infotekst=<p>For at du skal kunne kommunisere med NAV elektronisk trenger vi ditt samtykke. Gir du ditt samtykke kan du for eksempel sende inn spørsmål til NAV elektronisk. Dette samtykket vil gjelde alle former for elektronisk kommunikasjon etter hvert som de blir tilgjengelige. Du kan når som helst trekke tilbake samtykket.</p>\n<p> Les mer om samtykke til elektronisk kommunikasjon (åpner teksten under som gir utdypende informasjon)</p>\n<p>For at NAV skal kunne kommunisere med deg elektronisk trenger vi ditt samtykke. Gir du ditt samtykke vil i utgangspunktet all kommunikasjon fra NAV komme elektronisk. Gir du ditt samtykke kan du sende inn ditt spørsmål til NAV elektronisk, og få svar fra NAV elektronisk. Uten samtykke kan du ikke benytte denne løsningen til å sende noe elektronisk til NAV, men du kan selvsagt fortsatt kontakte oss via telefon, oppmøte eller brev.</p>\n<p>Du må logge inn på sikkerhetsnivå 4, og ingen andre enn deg og NAV vil ha tilgang på opplysningene du gir eller mottar fra NAV. Du vil bli varslet via e-post eller sms når NAV har sendt svar på ditt spørsmål.</p>\n<p>Per i dag er det visse begrensninger i hva NAV kan tilby av elektronisk kommunikasjon til vi får bygget videre på våre elektroniske løsninger. Foreløpig er det kun mulig å bruke elektronisk kommunikasjon til å stille spørsmål til NAV og få svar elektronisk fra NAV. Flere muligheter kommer etter hvert, og dette samtykket vil gjelde for alle muligheter til elektronisk kommunikasjon etter hvert som de blir tilgjengelige.</p>\n<p>Ved samtykke vil en kopi av denne informasjonen bli sendt til din meldingsboks. Ønsker du senere å trekke tilbake samtykket kan dette gjøres i Din profil (lenke til). Dersom du trekker tilbake samtykket etter å ha kommunisert med NAV elektronisk, vil ikke det ha tilbakevirkende kraft, dvs meldinger du har sendt og mottatt vil bli liggende i din meldingsboks.</p>\n<p>All kommunikasjon skal skje i henhold til Forskrift om elektronisk kommunikasjon med og i forvaltningen ( eForvaltningsforskriften ) lenke til \: <a href\="https\://www.nav.no/rettskildene/forskrift/F20040625-988">https\://www.nav.no/rettskildene/forskrift/F20040625-988</a> (åpnes i egen fane)</p>
