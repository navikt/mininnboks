send-sporsmal.still-sporsmal.betingelser.tekst=<p>Denne tjenesten gjelder deg som person og skal ikke brukes på vegne av andre personer eller deg som yrkesutøver. Det du informerer om deg selv vil kunne få betydning for nåvørende og fremtidige ytelser og rettigheter hos NAV.</p><p>Eksempler på hva du kan bruke denne tjenesten til\:<ul><li>Hvordan du går frem for å søke om ytelser og hvilke rettigheter du har</li><li>Stille spørsmål om saken din og saksgang</li><li>Stille spørsmål om henvendelser og brev du har mottatt av NAV</li></ul></p><p>Du kan ikke benytte denne tjenesten til å\:<ul><li>Søke om ytelser og sende inn dokumentasjon/vedlegg. Da må du benytte skjemaveileder </li><li>Komme med opplysninger som gjelder kommunale og sosiale tjenester</li><li>Spørre på vegne av andre brukere (familiemedlemmer, ansatte)</li></ul></p><p>Opplysningene vil bli behandlet sikkert og vil kun være tilgjengelig for ansatte i NAV som har behov for å behandle ditt svar og for andre ansatte som har behov for å kjenne til din situasjon når du henvender deg til NAV ved en senere anledning.</p>
