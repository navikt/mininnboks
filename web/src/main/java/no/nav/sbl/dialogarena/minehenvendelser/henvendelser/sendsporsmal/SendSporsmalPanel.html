<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

</head>
<body>
<wicket:panel>
    <h1>Ny melding til NAV</h1>
    <article class="send-panel">
        <form wicket:id="sporsmal-form" class="vertikal">
            <h2 wicket:id="tema"></h2>
            <hr class="robust-strek"/>
            <p wicket:id="hjelpetekst">[[Hjelpetekst]]</p>
            <section class="tekstfelt">
                <textarea wicket:id="fritekst" id="tekst" class="sporsmal-felt" rows="8"></textarea>
            </section>
            <div><span id="antall-tegn" /><span id="antall-tegn-tekst" /></div>
            <div wicket:id="validering"></div>
            <div><a wicket:id="send" class="send-link knapp-hoved-stor" href="#"><wicket:message key="send-inn">[[Send inn]]</wicket:message></a></div>
            <div class="avbryt"><a wicket:id="avbryt" href="#"><wicket:message key="avbryt">[[Avbryt]]</wicket:message></a></div>
        </form>
    </article>
</wicket:panel>
</body>
</html>
