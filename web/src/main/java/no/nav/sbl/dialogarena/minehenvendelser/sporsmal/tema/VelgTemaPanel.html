<body>
<wicket:panel>

    <article class="send-sporsmal-container tema-panel">

        <h2 class="robust"><wicket:message key="send-sporsmal.temavelger.velg-tema-overskrift">[[Hva gjelder henvendelsen?]]</wicket:message></h2>
        <hr class="robust-strek"/>

        <form>
            <section wicket:id="temavalg" class="temavelger">
                <div wicket:id="temaer">
                    <input wicket:id="valg" type="radio" />
                    <label wicket:for="valg" ><wicket:container wicket:id="navn" /></label>
                    <br/>
                    <label wicket:for="valg" ><wicket:container wicket:id="beskrivelse" /></label>

            <hr class="skillestrek-sporsmal"/>
            <div wicket:id="feedback"></div>
            <div class="fortsett-knapp"><a wicket:id="fortsett" class="knapp-hoved-stor fortsett" href="#"><wicket:message key="send-sporsmal.temavelger.fortsett">[[Fortsett]]</wicket:message></a></div>
            <div class="avbryt"><a wicket:id="avbryt" href="#"><wicket:message key="send-sporsmal.temavelger.avbryt">[[Avbryt]]</wicket:message></a></div>
        </form>
    </article>
