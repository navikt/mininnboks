<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">

<head lang="no">
    <title>Selftest minehenvendelser</title>
    <style type="text/css">
        table {
            background-color: #f0f8ff;
            border-collapse: collapse;
        }
        td, th {
            border: 1px #888 solid;
            border-collapse: collapse;
            padding: 1px 5px 1px 5px;
        }

    </style>
</head>


<body>

<h2>Service status</h2>

<table>
    <tr>
        <th>Tjeneste</th>
        <th>Status</th>
        <th>Tidsbruk i ms</th>
    </tr>
    <tr wicket:id="serviceStatusTable">
        <td wicket:id="name"></td>
        <td wicket:id="status"></td>
        <td wicket:id="durationMilis"></td>
    </tr>
</table>

<br />

<h2>CMS Status</h2>

<span wicket:id="cmsinfo"></span>

<table>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    <tr wicket:id="cmsStatusTable">
        <td wicket:id="key"></td>
        <td wicket:id="value"></td>
    </tr>
</table>

<br/>
<h6 wicket:id="application">[]</h6>

</body>

</html>
