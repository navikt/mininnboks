<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <h1 class="diger"><wicket:message key="send-sporsmal.still-sporsmal.ny-melding-overskrift">[[Ny melding til NAV]]</wicket:message></h1>
    <article class="send-sporsmal-container send-panel">
        <div wicket:id="diskresjonskode"><wicket:message key="innboks.diskresjonskode"></wicket:message></div>
        <div class="avbryt"><a wicket:id="tilInnboks" href="#"><wicket:message key="send-sporsmal.tilbake-til-innboks">[[Avbryt]]</wicket:message></a></div>
        <form wicket:id="sporsmalForm">
            <div class="sporsmal-header">
                <img src="img/melding_graa.svg" wicket:message="alt:meldingikon.alternativ.tekst"/>
                <h2 class="stor deloverskrift"><wicket:message key="send-sporsmal.still-sporsmal.deloverskrift">[[Skriv melding]]</wicket:message></h2>
                <div class="robust-strek"></div>
            </div>

            <b><wicket:message key="send-sporsmal.tema.tittel"></wicket:message></b>
            <span wicket:id="temagruppe"></span>

            <p class="hjelpetekst"><wicket:message key="send-sporsmal.still-sporsmal.hjelpetekst">[[Hjelpetekst]]</wicket:message></p>
            <label wicket:for="tekstfelt:text" class="hidden"><wicket:message key="skriv-sporsmal.fritekst.placeholder"></wicket:message></label>
            <wicket:container wicket:id="tekstfelt" />
            <label class="hidden"><wicket:message key="send-sporsmal.still-sporsmal.text.tomt"></wicket:message></label>
            <div wicket:id="validering" role="alert" aria-live="assertive" aria-atomic="true"></div>

            <div wicket:id="betingelseValg"></div>

            <div><input type="submit" wicket:id="send" class="send-link knapp-hoved-stor" role="button" wicket:message="value:send-sporsmal.still-sporsmal.send-inn" /></div>
            <div class="avbryt"><a wicket:id="avbryt" href="#"><wicket:message key="send-sporsmal.still-sporsmal.avbryt">[[Avbryt]]</wicket:message></a></div>
        </form>
    </article>
</wicket:extend>
</html>
