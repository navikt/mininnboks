<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <article class="nyeste-melding besvare-melding clearfix">
        <input wicket:id="besvareKnapp" type="button" class="knapp-hoved-liten besvare-knapp" value="Besvar"/>

        <form wicket:id="form">
            <h3 class="medium header">
                <wicket:message key="besvare.overskrift"/>
            </h3>
            <wicket:container wicket:id="fritekst"/>
            <div wicket:id="feedback"></div>
            <div>
                <input wicket:id="sendSvar" type="submit" class="knapp-hoved-liten send-knapp" role="button"
                       value="Send"/>
            </div>
            <a wicket:id="avbryt" href="#" class="avbryt-knapp">Avbryt</a>
        </form>
        <div wicket:id="kvittering"></div>
    </article>
</wicket:panel>
</html>
