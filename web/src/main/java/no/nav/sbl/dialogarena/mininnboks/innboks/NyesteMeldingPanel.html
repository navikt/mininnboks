<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <article class="nyeste-melding">
        <div class="venstre-kolonne">
            <div class="avsender-bilde-ramme">
                <img wicket:id="avsenderBilde"/>
            </div>
        </div>
        <div class="hoyre-kolonne">
            <div class="header">
                <div wicket:id="traadlengde" class="traadlengde" aria-hidden="true"></div>
                <div class="status-container">
                    <div class="status-indikator"></div>
                    <span wicket:id="status" class="status-tekst"></span>
                </div>
                <h2 wicket:id="sendtDato" class="dato"></h2>
                <h3 wicket:id="temagruppe" class="medium temagruppe"></h3>
            </div>
            <div wicket:id="fritekst" class="fritekst"></div>
        </div>
    </article>
</wicket:panel>
</html>
