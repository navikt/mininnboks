<html xmlns:wicket="http://wicket.apache.org" lang="no">
<wicket:extend>

    <div class="begrensning sporsmal-begrensning">

        <h1 class="diger main">Send inn spørsmål</h1>

        <article>
            <form wicket:id="sporsmalForm" class="vertikal">
                <div class="skjemaelementer">
                    <label>
                        <span class="vekk">Velg tema</span>
                        <select wicket:id="tema" style="margin-bottom: 1em;"></select>
                    </label>
                    <label>
                        <span class="vekk">Spørsmålstekst</span>
                        <textarea wicket:id="sporsmalString" style="display: block; width: 100%; margin-bottom: 1em;"></textarea>
                    </label>

                    <input type="submit" value="Send inn" class="knapp-hoved"/>
                </div>
            </form>
        </article>

        <wicket:container wicket:id="sporsmalliste">
            <article class="melding">
                <p wicket:id="type"></p>
                <p wicket:id="fritekst"></p>
            </article>
        </wicket:container>

    </div>

</wicket:extend>
</html>
