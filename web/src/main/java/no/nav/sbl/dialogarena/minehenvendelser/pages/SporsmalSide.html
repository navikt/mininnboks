<html xmlns:wicket="http://wicket.apache.org" lang="no">
<wicket:extend>

    <article>
        <h1>Send inn spørsmål</h1>

       <form wicket:id="sporsmalForm">
           <textarea wicket:id="sporsmalString" style="display: block;"></textarea>
           <input type="submit" value="Send inn" class="knapp-hoved"/>
        </form>
    </article>


    <h1>Spm og svar</h1>

    <wicket:container wicket:id="sporsmalliste">
        <article>
            Spm: <span wicket:id="sporsmalString"></span><br/>
            Svar: <span wicket:id="svar"></span>
       </article>
    </wicket:container>

</wicket:extend>
</html>
