<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <h1 class="diger"><wicket:message key="innboks.overskrift" /></h1>
    <div class="top-bar">
        <div wicket:id="top-bar" class="innboks-navigasjon clearfix">
            <a wicket:id="skriv-ny" class="skriv-ny-link knapp-link-liten"><wicket:message key="innboks.toppmeny.skriv-ny-melding">[[Skriv ny melding]]</wicket:message></a>
        </div>
    </div>
    <div id="innboks-container">
        <section wicket:id="tom-innboks" class="tom-innboks">
            <div class="robust-ikon-feil-gra"></div>
            <div wicket:id="tom-innboks-tekst" class="robust"></div>
        </section>
        <section wicket:id="traader" class="traad toggleable">
            <div wicket:id="flipp" class="flipp"></div>
            <div class="traadcontainer clearfix">
                <wicket:container wicket:id="nyeste-melding"></wicket:container>
                <div class="hoyre-kolonne">
                    <wicket:container wicket:id="tidligere-meldinger"></wicket:container>
                </div>
            </div>
        </section>
    </div>
</wicket:extend>

</body>
</html>
