<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:extend>
    <h1 class="diger"><wicket:message key="innboks.overskrift" /></h1>
    <div class="top-bar">
        <div class="innboks-navigasjon clearfix">
            <a wicket:id="skrivNy" class="skriv-ny-link knapp-link-liten"><wicket:message key="innboks.toppmeny.skriv-ny-melding"/></a>
            <div wicket:id="diskresjonskode"><wicket:message key="innboks.diskresjonskode" /></div>
        </div>
    </div>
    <div id="innboks-container">
        <section wicket:id="tomInnboks" class="tom-innboks">
            <div class="robust-ikon-feil-gra"></div>
            <div class="robust"><wicket:message key="innboks.tom-innboks-melding"/></div>
        </section>
        <section wicket:id="traader" class="traad toggleable">
            <a wicket:id="flipp" class="flipp" role="button">
                <span wicket:id="ariahelper" class="ariahelper"></span>
            </a>
            <div wicket:id="traadcontainer" class="traadcontainer clearfix" aria-expanded="false" aria-atomic="true" aria-live="polite">
                <wicket:container wicket:id="nyesteMelding"></wicket:container>
                <section class="hoyre-kolonne">
                    <wicket:container wicket:id="tidligereMeldinger"></wicket:container>
                </section>
            </div>
        </section>
    </div>
</wicket:extend>

</body>
</html>
